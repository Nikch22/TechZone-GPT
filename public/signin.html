<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="signin.css" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <title>Identificate</title>
  </head>
  <body class="text-center bg-dark">
    <main class="form-signin">
      <form id="signinForm">
        <a class="h4 fw-normal" href="index.html">
          <img src="img/uco.png" alt="Logo de mi empresa" height="90" />
        </a>
        <h1 class="h3 mt-2 mb-3 fw-normal border-bottom border-light text-light">IDENTIFÍCATE</h1>
        <div class="form-floating mb-1">
          <input
            type="text"
            class="form-control"
            id="nickname"
            placeholder="Nickname"
            autocomplete="off"
            required
          />
          <label for="floatingPassword">Nickname</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="name@example.com"
            autocomplete="off"
          />
          <label for="floatingInput">Correo</label>
        </div>
        <hr>
        <button class="w-100 btn btn-lg btn-outline-light" type="submit" id="btnIngresar">
          Ingresar
        </button>
      </form>
    </main>

    <!--Hasta auí va bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="signin.js"></script>
  </body>
</html>
