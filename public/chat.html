<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Enlace al conjunto de iconos Font Awesome -->
    <script
      src="https://kit.fontawesome.com/0e912c0c5a.js"
      crossorigin="anonymous"
    ></script>
    <title>Asistencia Virtual</title>
  </head>
  <body>
    <!-- Encabezado de la página que incluye el nombre del sitio web, opciones de navegación y un botón de carrito de compras -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/TechZone.png" alt="Logo de mi empresa" height="70" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link actual" href="chat.html">Asistente virtual <i class="fas fa-robot text-secondary"></i></a>
            </li>
          </ul>
          <button
            class="btn btn-outline-secondary cart-btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            id="cartBtn"
          >
            <i class="fas fa-shopping-cart"></i> Carrito
            <span class="badge text-bg-secondary" id="cantidad-carrito">0</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenedor para el carrito de compras que incluye una tabla para mostrar los productos seleccionados, sus precios y una opción para eliminarlos -->
    <div
      class="row h-100 main collapse position-absolute end-0 cart"
      id="collapseExample"
      style="z-index: 9999"
    >
      <div class="col m-0 p-0 h-100">
        <div
          class="d-flex flex-column align-items-stretch flex-shrink-0 text-bg-dark ms-auto"
          style="width: 380px"
        >
          <a
            href="/"
            class="d-flex align-items-center flex-shrink-0 p-3 text-white text-decoration-none border-bottom"
          >
            <i
              class="bi pe-none me-2 fas fa-shopping-cart"
              width="30"
              height="24"
            ></i>
            <span class="fs-5 fw-semibold">Artículos Añadidos</span>
          </a>
          <div class="list-group list-group-flush border-bottom scrollarea">
            <table class="table table-dark table-hover" id="carrito">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody class="table-group-divider"></tbody>
            </table>
            <!-- Elemento para mostrar el total de la compra -->
            <div class="table table-dark" id="total-carrito"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Inicia Chat -->
    <div class="cover-container">
      <div
        id="chat"
        class="d-flex flex-column bg-light h-60"
        style="max-height: 90vh"
      >
        <div id="messages" class="mb-auto overflow-auto"></div>
        <input
          type="text"
          id="message-input"
          class="mt-3 form-control"
          placeholder="Escribe tu mensaje aquí..."
        />
      </div>
    </div>

    <!--Inicia Chat-->
    <!-- <div id="chat">
      <div id="messages"></div>
      <input type="text" id="message-input" placeholder="Escribe tu mensaje aquí...">
    </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- Enlace al archivo de JavaScript -->
    <script src="app.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
